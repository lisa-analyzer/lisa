":[],\"end_ns\":\"5893551\",\"start_ns\":\"5893021\",\"text\":\"InferredTypes: Evaluation of ret_value@helper\"},{\"children\":[],\"end_ns\":\"5897007\",\"start_ns\":\"5896410\",\"text\":\"Interval: Evaluation of ret_value@helper\"}],\"end_ns\":\"5897535\",\"start_ns\":\"5892224\",\"text\":\"Interval: Assignment of ['imp-testcases\/visualization\/visualization.imp':34:36]:call_ret_value@'imp-testcases\/visualization\/visualization.imp':34:36 to ret_value@helper\"}],\"end_ns\":\"5897739\",\"start_ns\":\"5885601\",\"text\":\"SimpleAbstractDomain: Assignment of ['imp-testcases\/visualization\/visualization.imp':34:36]:call_ret_value@'imp-testcases\/visualization\/visualization.imp':34:36 to ret_value@helper\"}],\"end_ns\":\"5898011\",\"start_ns\":\"5885306\",\"text\":\"Analysis: Assignment of ['imp-testcases\/visualization\/visualization.imp':34:36]:call_ret_value@'imp-testcases\/visualization\/visualization.imp':34:36 to ret_value@helper\"},{\"children\":[],\"end_ns\":\"5914533\",\"start_ns\":\"5911633\",\"text\":\"Analysis: Transferring throwers from untyped tests::helper(tests*, untyped, untyped) [at 'imp-testcases\/visualization\/visualization.imp':37:4] to helper(this, one, a)\"},{\"children\":[],\"end_ns\":\"5917583\",\"start_ns\":\"5915285\",\"text\":\"Analysis: Returning from call [1 targets] helper(this, one, a)\"}],\"end_ns\":\"5929326\",\"start_ns\":\"4867689\",\"text\":\"Semantics of helper(this, one, a)\"},{\"children\":[{\"children\":[{\"children\":[{\"children\":[],\"end_ns\":\"5933832\",\"start_ns\":\"5933043\",\"text\":\"MonolithicHeap: Small step semantics of top\"},{\"children\":[],\"end_ns\":\"5934442\",\"start_ns\":\"5934011\",\"text\":\"MonolithicHeap: Rewriting of top\"},{\"children\":[],\"end_ns\":\"5935458\",\"start_ns\":\"5934944\",\"text\":\"SimpleAbstractDomain: application of substitutions\"},{\"children\":[],\"end_ns\":\"5936131\",\"start_ns\":\"5935869\",\"text\":\"InferredTypes: Small step semantics of top\"},{\"children\":[],\"end_ns\": 0650\",\"start_ns\":\"5939033\",\"text\":\"Analysis: Assignment of top to call_ret_value@'imp-testcases\/visualization\/visualization.imp':34:36\"}],\"end_ns\":\"5952990\",\"start_ns\":\"4866970\",\"text\":\"Semantics of top = helper(this, one, a)\"},{\"children\":[],\"end_ns\":\"5984438\",\"start_ns\":\"5968053\",\"text\":\"Traversal of [ top = helper(this, one, a) ] ---> [ ret ]\"},{\"children\":[{\"children\":[{\"children\":[{\"children\":[],\"end_ns\":\"5990772\",\"start_ns\":\"5990283\",\"text\":\"MonolithicHeap: Small step semantics of skip\"},{\"children\":[],\"end_ns\":\"5991220\",\"start_ns\":\"5990945\",\"text\":\"InferredTypes: Small step semantics of skip\"},{\"children\":[],\"end_ns\":\"5991635\",\"start_ns\":\"5991344\",\"text\":\"Interval: Small step semantics of skip\"}],\"end_ns\":\"5991885\",\"start_ns\":\"5989489\",\"text\":\"SimpleAbstractDomain: Small step semantics of skip\"}],\"end_ns\":\"5992180\",\"start_ns\":\"5989165\",\"text\":\"Analysis: Small step semantics of skip\"}],\"end_ns\":\"5992328\",\"start_ns\":\"5987191\",\"text\":\"Semantics of ret\"}],\"end_ns\":\"6026463\",\"start_ns\":\"295800\",\"text\":\"Fixpoint of untyped tests::main(tests*)\"}],\"end_ns\":\"6175544\",\"start_ns\":\"49707\",\"text\":\"Program-wide fixpoint iteration 1\"}],\"end_ns\":\"6186337\",\"start_ns\":\"0\",\"text\":\"Program-wide fixpoint\"}";
		/*]]>*/

		// flatten tree
		const nodes = [];
		function walk(node, depth = 0) {
			const text = String(node.text);
			const start = Number(node.start_ns);
			const end = Number(node.end_ns);
			if (!Number.isFinite(start) || !Number.isFinite(end) || end < start) {
				console.log("Discarding data at depth " + depth + " (" + text + "): invalid start or end time. Graph will be incomplete.");
				console.log("start: " + start + ", end: " + end);
				return;
			}

			const duration = end - start;
			nodes.push({text, start, end, duration, depth});
			for (const c of node.children || []) walk(c, depth + 1);
		}
		walk(JSON.parse(graph));

		// layout
		const rowHeight = 22;
		const width = window.innerWidth;
		const maxDepth = d3.max(nodes, d => d.depth);
		const height = (maxDepth + 2) * rowHeight;
		const minTime = d3.min(nodes, d => d.start);
		const maxTime = d3.max(nodes, d => d.end);
		const xScale = d3.scaleLinear()
			.domain([minTime, maxTime])
			.range([0, width]);
		const colorScale = d3.scaleSequential()
			.domain(d3.extent(nodes, d => d.duration))
			.interpolator(d3.interpolateYlOrRd);

		// SVG & zoom
		const svg = d3.select("#heatmap-chart")
			.append("svg")
			.attr("width", width)
			.attr("height", height);
		const zoomLayer = svg.append("g");
		const zoom = d3.zoom()
			.scaleExtent([0.1, 50])
			.on("zoom", (event) => {
				zoomLayer.attr("transform", event.transform);
				updateLabels();
			});
		svg.call(zoom);

		// draw nodes
		const tooltip = d3.select("#heatmap-tooltip");
		function showTooltip(event, d) {
			tooltip
				.style("opacity", 1)
				.html(`<b>${d.text}</b><br/>${(d.duration / 1e6).toFixed(2)} ms`);

			moveTooltip(event);
		}
		function moveTooltip(event) {
			const pad = 12;
			const w = tooltip.node().offsetWidth;
			const h = tooltip.node().offsetHeight;

			let x = event.pageX + pad;
			let y = event.pageY + pad;

			if (x + w > window.innerWidth) x = event.pageX - w - pad;
			if (y + h > window.innerHeight) y = event.pageY - h - pad;

			tooltip.style("left", x + "px").style("top", y + "px");
		}
		function hideTooltip() {
			tooltip.style("opacity", 0);
		}
		const rects = zoomLayer.selectAll("rect")
			.data(nodes)
			.enter()
			.append("rect")
			.attr("class", "heatmap-node")
			.attr("x", d => xScale(d.start))
			.attr("y", d => d.depth * rowHeight)
			.attr("width", d => xScale(d.end) - xScale(d.start))
			.attr("height", rowHeight - 2)
			.attr("fill", d => colorScale(d.duration))
			.on("mouseenter", showTooltip)
			.on("mousemove", moveTooltip)
			.on("mouseleave", hideTooltip);

		// labels (elided)
		const labels = zoomLayer.selectAll("text")
			.data(nodes)
			.enter()
			.append("text")
			.attr("class", "heatmap-label")
			.attr("x", d => xScale(d.start) + 4)
			.attr("y", d => d.depth * rowHeight + rowHeight * 0.7)
			.text(d => d.text)
			.on("mouseenter", showTooltip)
			.on("mousemove", moveTooltip)
			.on("mouseleave", hideTooltip);
		labels.each(function (d) {
			d._textWidth = this.getBBox().width;
		});

		// Hide labels that don't fit
		function updateLabels() {
			labels.each(function (d) {
				const text = d3.select(this);
				const rectScreenWidth = xScale(d.end) - xScale(d.start);
				text.style("display", d._textWidth + 6 < rectScreenWidth ? null : "none");
			});
		}
		updateLabels();

		// search
		d3.select("#search").node().value = "";
		var hits = [];
		var hit = -1;
		function centerToSearch() {
			rects.classed("heatmap-highlight", false);
			const idx = hits[hit];
			rects.filter((_, j) => j === idx).classed("heatmap-highlight", true);

			const n = nodes[idx];
			const cx = (xScale(n.start) + xScale(n.end)) / 2;
			const cy = n.depth * rowHeight;

			svg.transition().duration(300).call(
				zoom.transform,
				d3.zoomIdentity
					.translate(width / 2 - cx, height / 2 - cy)
					.scale(1.5)
			);
		}
		d3.select("#search").on("input", function (e) {
			var query = e.target.value.toLowerCase();
			hits = [];
			if (query !== "")
				nodes.forEach((n, i) => {
					if (n.text.toLowerCase().includes(query)) hits.push(i);
				});
			rects.classed("heatmap-highlight", false);
			if (query === "" || hits.length == 0) {
				hit = -1;
				d3.select("#next").attr("disabled", true);
				d3.select("#prev").attr("disabled", true);
				d3.select(this).classed("no-results", true);
			} else {
				hit = 0;
				d3.select("#next").attr("disabled", null);
				d3.select("#prev").attr("disabled", null);
				d3.select(this).classed("no-results", false);
				centerToSearch();
			}
		});
		d3.select("#next").on("click", function (e) {
			if (hit != -1) {
				hit = (hit + 1) % hits.length;
				centerToSearch();
			}
		});
		d3.select("#prev").on("click", function (e) {
			if (hit != -1) {
				hit = (hit - 1 + hits.length) % hits.length;
				centerToSearch();
			}
		});

		// recenter button
		d3.select("#centerButton").on("click", function () {
			svg.transition().duration(400).call(
				zoom.transform,
				d3.zoomIdentity
			);
		});
	</script>
